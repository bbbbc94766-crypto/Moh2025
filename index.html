<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>البحث عن صور الكتب باستخدام ISBN</title>
    <style>
        /* يمكنك إضافة تنسيقات بسيطة هنا */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .book-image {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .book-image img {
            max-width: 200px;
            height: auto;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>البحث عن صور الكتب بدلالة ISBN</h1>

    <label for="isbnInput">أدخل رقم ISBN:</label>
    <input type="text" id="isbnInput" placeholder="مثال: 9780321765723">

    <button onclick="displayBookImages()">عرض الصور</button>

    <div id="results" class="image-container">
        </div>

    <script src="script.js"></script>
</body>
</html>
